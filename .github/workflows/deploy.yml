name: Deploy to k3s

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@79.76.100.73 << 'EOF'
            export FNM_DIR="$HOME/.local/share/fnm"
            eval "$(~/.local/share/fnm/fnm env)"
            ~/.local/share/fnm/fnm use 20
            cd ./k8s-configs/rust-server/my-website
            git pull origin main
            echo node version: $(node --version)
            cd blog && npm ci && npm run build && cd ..
            cd /home/ubuntu/k8s-configs/rust-server
            ./deploy.sh
          EOF
